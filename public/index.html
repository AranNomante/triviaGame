<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link href="/public/index.css" rel="stylesheet" />
    <script
      defer
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script defer src="/public/index.js"></script>
  </head>
  <body>
    <div class="px-4 py-5 my-5 text-center" id="container1">
      <img class="img-fluid" src="/public/trivia.jpg" alt="" id="mainLogo" />
      <h1 class="display-5 fw-bold">Trivia Game!</h1>
      <div class="col-lg-6 mx-auto">
        <p class="lead mb-4">Pick a category and enjoy!</p>
        <br />
        <div class="table-responsive">
          <table class="table" id="categories">
            <thead>
              <tr>
                <th scope="col">Category</th>
              </tr>
            </thead>
          </table>
        </div>
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
          <button
            id="play"
            type="button"
            class="btn btn-primary btn-lg px-4 gap-3"
          >
            Play!
          </button>
          <button
            id="moreCats"
            type="button"
            class="btn btn-primary btn-lg px-4 gap-3"
          >
            More Categories!
          </button>
        </div>
      </div>
    </div>
    <div class="container-fluid py-5 text-center" id="container2">
      <h1 class="display-5 fw-bold">Question:</h1>
      <p class="lead mb-4" id="question"></p>
      <p class="lead mb-4">
        <button class="btn btn-primary" id="answer">
          Click to reveal answer.
        </button>
      </p>
      <button id="back" class="btn btn-primary btn-lg" type="button">
        Back to Categories
      </button>
      <button id="next" class="btn btn-primary btn-lg" type="button">
        Next Question
      </button>
    </div>
    <footer class="px-4 py-5 my-5 text-center">
      <a href="https://linkedin.com/in/altu%C4%9F-ceylan-886a63131">
        <img class="img-fluid" id="linkedin" src="/public/linkedin.png" />
        Made By AltuÄŸ Ceylan</a
      ><br />
      <a href="https://www.vecteezy.com/free-vector/magnifier-logo"
        >Magnifier Logo Vectors by Vecteezy</a
      >
    </footer>
  </body>
</html>
